<!-- FORM CONTAINER -->

  <h2 class="form-title">Add New Service</h2>

  <form id="serviceForm" class="service-form">
    
    <label>Service Name:</label>
    <input type="text" id="serviceName" placeholder="Enter service name" required>

    <label>Photo:</label>
    <input type="file" id="servicePhoto" accept="image/*" required>

    <label>Price:</label>
    <input type="text" id="servicePrice" placeholder="Enter price" required>

    <label>Service Description:</label>
    <textarea id="serviceDesc" placeholder="Enter service description" rows="4" required></textarea>
    
    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
