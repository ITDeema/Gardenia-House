<script>

document.addEventListener("DOMContentLoaded", function () {

    const form = document.querySelector(".layan-evaluation-form");

    // Floating petal
    function createPetal() {
        const petal = document.createElement("div");
        petal.innerHTML = "ðŸ’®";
        petal.style.position = "fixed";
        petal.style.left = "50%";
        petal.style.bottom = "20pt";
        petal.style.fontSize = "18pt";
        petal.style.opacity = "1";
        petal.style.transition = "all 1s ease";
        document.body.appendChild(petal);

        setTimeout(() => {
            petal.style.transform = "translateY(-80pt) scale(1.3)";
            petal.style.opacity = "0";
        }, 50);

        setTimeout(() => petal.remove(), 1200);
    }

    form.addEventListener("submit", function(e){
        e.preventDefault();

        const service = form.querySelector("select").value;
        const rating = form.querySelector("input[name='rating']:checked");
        const feedback = form.querySelector("textarea").value.trim();

        let errors = [];

        if (!service) errors.push("Please select a service.");
        if (!rating) errors.push("Please select a rating.");
        if (!feedback) errors.push("Please enter feedback.");

        if (errors.length > 0) {
            alert("Fix the following:\n\n" + errors.join("\n"));
            return;
        }

        // Dynamic message
        let message = "";
        if (rating.value >= 4) {
            message = "ðŸŒŸ Thank you for your positive review!";
        } else if (rating.value == 3) {
            message = "ðŸ’œ Thanks! We'll improve for you.";
        } else {
            message = "ðŸ˜¥ We're sorry â€” we will make things better.";
        }

        // Fade-in summary before redirect
        const summary = document.createElement("div");
        summary.style.padding = "15pt";
        summary.style.marginTop = "15pt";
        summary.style.textAlign = "center";
        summary.style.background = "#ffffff";
        summary.style.border = "1pt solid #d8c9f0";
        summary.style.borderRadius = "8pt";
        summary.style.opacity = "0";
        summary.style.transition = "opacity 0.8s ease";

        summary.innerHTML = `
          <h3>${message}</h3>
          <p>Redirecting...</p>
        `;

        form.insertAdjacentElement("afterend", summary);

        setTimeout(() => summary.style.opacity = "1", 100);

        createPetal(); // floating animation

        setTimeout(() => {
            window.location.href = "customer1.html";
        }, 1400);
    });

});
</script>
